<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit user info</title>
</head>
<body>
    <div>
        <h1>Submit user information</h1>
        <form action='do_add_user' method="post">
        <table border="1">
            <tr>
                <th>user name</th>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <th>user sex</th>
                <td><input type="text" name="sex"></td>
            </tr>
            <tr>
                <th>user age</th>
                <td><input type="text" name="age"></td>
            </tr>

            <tr>
                <th>user email</th>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <th>submit</th>
                <td><input type="submit" name="submit" value="submit"></td>
            </tr>
        </table>
        </form>
    </div>
</body>
</html>
